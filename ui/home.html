<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songstagram</title>

    <!--font setting-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <!--to use icon-->
    <script src="https://kit.fontawesome.com/989420847f.js" crossorigin="anonymous"></script>

    <style>
    .* {
        font-family: 'Noto Sans KR', sans-serif;
    }

    body{
        padding-top: 70px;
        background-color: rgb(20, 20, 20);
    }

    .header {
        margin: 0px;
        align-items: center;
    }

    .header_container {
        width: 100%;
        height: 10%;
        display: flex;
        position: fixed;
        background-color: rgb(20, 20, 20);
        top: 0px;
    }

    .logo, .search, .header_nav {
        margin-left: 200px;
        align-items: center;
    }

    .logo{
        margin-left: 30rem;
        height: 100px;
        color: white;
    }

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {

      text-shadow:
      0 0 4px #0fa,
      0 0 11px #0fa,
      0 0 19px #0fa,
      0 0 40px #0fa,
      0 0 80px #fff,
      0 0 90px #0fa,
      0 0 100px #fff,
      0 0 150px #0fa;

  }
  20%, 24%, 55%, 78%{
      text-shadow: none;
  }
}

    .songstagram {
        align-items: center;
        margin-top: 20px;
        width: 135px;
        height: 60px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
        color: #fff;
        font-family: 'Cookie', cursive;
        font-size: 50px;
        animation: flicker 1.1s infinite alternate;
    }

    .search {
        align-items: center;
        margin-left: 15rem;
        display: flex;
    }

    .search_icon {
        color: white;
        font-size: 22px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
    }

    input {
        width: 230px;
        border: 1px solid #bbb;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
    }

    .search_engine input::placeholder {
        text-align: center;
    }

    input:focus::placeholder {
        text-align: left;
    }

    .header_nav {
        margin-left: 3rem;
        display: flex;
    }

    .header_nav .home, .dm, .add_feed, .explore, .notice{
        color: white;
        font-size: 22px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
        margin: 3px;
    }

    .feed_border {
        width: 670px;
        height: 800px;
        margin-left: 30rem;
        margin-top: 50px;
        margin-bottom: 30px;
        border: 3px solid white;
        border-radius: 3%;
        align-items: center;
        background-color: black;
    }

    .feed_border .feed {
        width: 650px;
        height: 780px;
        margin-left: 10px;
        margin-top: 10px;
        border: 1px solid white;
        border-radius: 3%;
        background-color: rgb(230, 230, 230);
        align-items: center;
    }

    .feed_header {
        height: 70px;
        align-items: center;
    }

    .feed_header_container {
        display: flex;
    }

    .user_photo {
        margin-left: 20px;
        height: 100px;
    }

    .profile_img {
        align-items: center;
        margin-top: 20px;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        border-radius: 50%;
    }

    .profile_img img {
        height: 100%;
        width: 100%;
        cursor: pointer;
    }

    .user_profile {
        float: left;
        margin-left: 20px;
        width: 300px;
        color:#262626;
    }

    .user_profile .user_id {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        line-height: 40px;
    }

    .user_profile .user_location {
        margin-top: 0px;
    }

    .ellipsis_nav {
        display: flex;
    }

    .ellipsis_nav .ellipsis{
        font-size: 30px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
        margin-left: 200px;
    }

    .photos {
        margin: 15px;
        margin-top: 20px;
        height: 500px;
        align-items: center;
    }

    .photos .photo {
        width: 100%;
        height: 100%;
    }

    .reaction {
        margin: 10px;
        margin-top: 20px;
        height: 35px;
        align-items: center;
        display: flex;
    }

    .reaction .like, .like_color, .comment, .share {
        font-size: 35px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
    }

    .like_color {
        background-color: transparent;
        border-color: transparent;
    }

    .comment, .share {
        margin-left: 15px;
    }

    .reaction .reaction_button {
        width: 50%;
    }

    .reaction .like_count {
        width: 50%;
        font-size: 22px;
        font-family: 'Poor Story', cursive;
        text-align: right;
    }

    .like_people {
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
        font-size: 22px;
        font-family: 'Poor Story', cursive;
        font-weight: bold;
    }

    .post {
        margin: 8px 15px 0px 15px;
        height: 40px;
        overflow: hidden
    }

    .post .about_post {
        font-size: 15px;
        font-family: 'Poor Story', cursive;
        font-weight: bold;
    }

    .comments {
        margin: 15px;
        background-color: green;
        font-family: 'Poor Story', cursive;
    }




    </style>


</head>

<body>
<div class="whole">
    <div class="header">
        <div class="header_container">
            <div class="logo">
                <!--로고 클릭 시 새로고침 가능하게-->
                <button class="songstagram" onClick="window.location.reload()">Songstagram</button>
            </div>
            <div class="search">
                <button class="search_icon" id="search_button">
                    <i class="fa-solid fa-magnifying-glass"></i></i>
                </button>
                <div>
                    <form class="search_engine"><input type="text" placeholder="검색"></form>
                </div>
            </div>
            <div class="header_nav">
                <ul>
                    <button class="home" onClick="window.location.reload()"><i class="fas fa-house"></i>
                    </button>
                    <button class="dm" id="dm_button"><i class="fa-regular fa-paper-plane"></i>
                    </button>
                    <button class="add_feed" id="add_feed_button"><i class="fa-regular fa-square-plus"></i>
                    </button>
                    <button class="explore" id="explore_button"><i class="fa-regular fa-compass"></i>
                    </button>
                    <button class="notice" id="notice_button"><i class="fa-regular fa-heart"></i>
                    </button>
            </div>
            </ul>
        </div>
    </div>
    <article class="feed_border">
        <div class="feed">
            <header class="feed_header">
                <div class="feed_header_container">
                    <div class="user_photo">
                        <a href="">
                            <img class="profile_img" src="../img/logo.png" alt="Profile Image">
                        </a>
                    </div>
                    <div class="user_profile">
                        <div class="user_id">songheew</div>
                        <div class="user_location">Seoul, South Korea</div>
                    </div>
                    <div class="ellipsis_nav">
                        <button class="ellipsis"><i class="fa-solid fa-ellipsis"></i></button>
                    </div>
                </div>
            </header>
            <div class="photos">
                <img class="photo" src="../img/삼겹살.png" alt="게시물"
                     ondblclick="document.getElementById('like_button1').style.color='red'">
            </div>
            <div class="reaction">
                <div class="reaction_button">
                    <button class="like" id="like_button1" onclick="clickLike(id)"><i class="fa-regular fa-heart"></i>
                    </button>
                    <script>
                        function clickLike(id) {
                            if (document.getElementById(id).style.color != 'red') {
                                document.getElementById(id).style.color='red';
                            }
                            else {
                                document.getElementById(id).style.color='black';
                            }
                        }




                    </script>
                    <button class="comment"><i class="fa-regular fa-message"></i>
                    </button>
                    <button class="share"><i class="fa-solid fa-share-nodes"></i>
                    </button>
                </div>
                <div class="like_count">
                    <button class="like_people">71명</button>
                    이 좋아요를 눌렀습니다.
                </div>
            </div>
            <div class="post">
                <div class="about_post">
                    냠냠굿~😋
                </div>
            </div>
            <div class="comments">
                <p>이게어디여여</p
            </div>
        </div>
    </article>
    <article class="feed_border">
        <div class="feed">
            <header class="feed_header">
                <div class="feed_header_container">
                    <div class="user_photo">
                        <a href="">
                            <img class="profile_img" src="../img/logo.png" alt="Profile Image">
                        </a>
                    </div>
                    <div class="user_profile">
                        <div class="user_id">songheew</div>
                        <div class="user_location">Seoul, South Korea</div>
                    </div>
                    <div class="ellipsis_nav">
                        <button class="ellipsis"><i class="fa-solid fa-ellipsis"></i></button>
                    </div>
                </div>
            </header>
            <div class="photos">
                <img class="photo" src="../img/삼겹살.png" alt="게시물"
                     ondblclick="document.getElementById('like_button1').style.color='red'">
            </div>
            <div class="reaction">
                <div class="reaction_button">
                    <button class="like" id="like_button2" onclick="clickLike(id)"><i class="fa-regular fa-heart"></i>
                    </button>
                    <script>
                        function clickLike(id) {
                            if (document.getElementById(id).style.color != 'red') {
                                document.getElementById(id).style.color='red';
                            }
                            else {
                                document.getElementById(id).style.color='black';
                            }
                        }




                    </script>
                    <button class="comment"><i class="fa-regular fa-message"></i>
                    </button>
                    <button class="share"><i class="fa-solid fa-share-nodes"></i>
                    </button>
                </div>
                <div class="like_count">
                    <button class="like_people">71명</button>
                    이 좋아요를 눌렀습니다.
                </div>
            </div>
            <div class="post">
                <div class="about_post">
                    냠냠굿~😋
                </div>
            </div>
            <div class="comments">
                <p>이게어디여여</p
            </div>
        </div>
    </article>
</div>

</body>
</html>
