<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songstagram</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--font setting-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <!--icon setting-->
    <script src="https://kit.fontawesome.com/989420847f.js" crossorigin="anonymous"></script>

    <style>
    .* {
        font-family: 'Noto Sans KR', sans-serif;
    }

    body{
        padding-top: 70px;
        background-color: rgb(20, 20, 20);
    }

    .header {
        margin: 0px;
        align-items: center;
    }

    .header_container {
        width: 100%;
        height: 10%;
        display: flex;
        position: fixed;
        background-color: rgb(20, 20, 20);
        top: 0px;
        z-index: 999;
    }

    .logo, .search, .header_nav {
        margin-left: 200px;
        align-items: center;
    }

    .logo{
        margin-left: 30rem;
        height: 100px;
        color: white;
    }

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {

      text-shadow:
      0 0 4px #0fa,
      0 0 11px #0fa,
      0 0 19px #0fa,
      0 0 40px #0fa,
      0 0 80px #fff,
      0 0 90px #0fa,
      0 0 100px #fff,
      0 0 150px #0fa;

  }
  20%, 24%, 55%, 78%{
      text-shadow: none;
  }
}

    .songstagram {
        align-items: center;
        margin-top: 20px;
        width: 135px;
        height: 60px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
        color: #fff;
        font-family: 'Cookie', cursive;
        font-size: 50px;
        animation: flicker 1.1s infinite alternate;
    }

    .search {
        align-items: center;
        margin-left: 15rem;
        display: flex;
    }

    .search_icon {
        color: white;
        font-size: 22px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
    }

    input {
        width: 250px;
        border: 1px solid #bbb;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
    }

    .search_engine input::placeholder {
        text-align: center;
    }

    input:focus::placeholder {
        text-align: left;
    }

    .header_nav {
        margin-left: 3rem;
        display: flex;
    }

    .header_nav .home, .dm, .add_feed, .explore, .notice{
        color: white;
        font-size: 22px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
        margin: 3px;
    }

    .feed_border {
        width: 670px;
        height: 800px;
        margin-left: 30rem;
        margin-top: 50px;
        margin-bottom: 100px;
        border: 3px solid white;
        border-radius: 3%;
        align-items: center;
        background-color: black
    }

    .feed_border .feed {
        width: 650px;
        height: 780px;
        margin-left: 7px;
        margin-top: 7px;
        border: 1px solid white;
        border-radius: 3%;
        background-color: rgb(230, 230, 230);
        align-items: center;
    }

    .feed_header {
        height: 70px;
        align-items: center;
    }

    .feed_header_container {
        display: flex;
    }

    .user_photo {
        margin-left: 20px;
        height: 100px;
    }

    .profile_img {
        align-items: center;
        margin-top: 20px;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        border-radius: 50%;
    }

    .profile_img img {
        height: 100%;
        width: 100%;
        cursor: pointer;
    }

    .user_profile {
        float: left;
        margin-left: 20px;
        width: 300px;
        color:#262626;
    }

    .user_profile .user_id {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        line-height: 40px;
    }

    .user_profile .user_location {
        margin-top: 0px;
    }

    .ellipsis_nav {
        display: flex;
    }

    .ellipsis_nav .ellipsis{
        font-size: 30px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
        margin-left: 200px;
    }

    .photos {
        margin: 15px;
        margin-top: 20px;
        height: 500px;
        align-items: center;
    }

    .photos .photo {
        width: 100%;
        height: 100%;
    }

        .photo {
        position: relative;
        z-index: 2;
    }

    .behind_photo {
        color: red;
        font-size: 200px;
        text-align: center;
        position: relative;
        top: -400px;
        z-index: 1;
    }

    .reaction {
        margin: 10px;
        margin-top: 20px;
        height: 35px;
        align-items: center;
        display: flex;
    }

    .reaction .like, .like_color, .comment, .share {
        font-size: 35px;
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
    }

    .like_color {
        background-color: transparent;
        border-color: transparent;
    }

    .comment, .share {
        margin-left: 15px;
    }

    .reaction .reaction_button {
        width: 50%;
    }

    .reaction .like_count {
        width: 50%;
        font-size: 22px;
        font-family: 'Poor Story', cursive;
        text-align: right;
    }

    .like_people {
        border-color: transparent;
        background-color: transparent;
        cursor: pointer;
        font-size: 22px;
        font-family: 'Poor Story', cursive;
        font-weight: bold;
    }

    .post {
        margin: 8px 15px 0px 15px;
        height: 40px;
        overflow: hidden
    }

    .post .about_post {
        font-size: 15px;
        font-family: 'Poor Story', cursive;
        font-weight: bold;
    }

    .comments {
        margin: 15px;
        background-color: green;
        font-family: 'Poor Story', cursive;
    }
    .footer {
        position: fixed;
        right: 540px;
        bottom: 690px;
        color: white;
   }

    .carousel slide .d-block w-100 {
        width: 100%;
        height: 100%;
    }

    .carousel slide {
        z-index: 2;
    }

    .carousel slide .behind_photo{
        z-index: 1;
    }

    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

                    <button class="add_feed" id="add_feed_button"><i class="fa-regular fa-square-plus"></i>

                    <button class="explore" id="explore_button"><i class="fa-regular fa-compass"></i>

                    <button class="notice" id="notice_button"><i class="fa-regular fa-heart"></i>

    <article class="feed_border" id="feed1">

                function fadeOut(id) {
                    var like_button_id="like_button"+id.substring(5, );
                    console.log(like_button_id);
                    document.getElementById(like_button_id).style.color='red';
                    document.getElementById(id).style.opacity=0.3;
                    setTimeout(function() { document.getElementById(id).style.opacity=1; }, 400);
                }
            </script>
            <div class="reaction">
                <div class="reaction_button">
                    <button class="like" id="like_button1" onclick="clickLike(id)"><i class="fa-regular fa-heart"></i>
                    </button>
                    <script>
                         function clickLike(id) {
                            if (document.getElementById(id).style.color != 'red') {
                                document.getElementById(id).style.color='red';
                            }
                            else {
                                document.getElementById(id).style.color='black';
                            }
                        }

                    <button class="comment"><i class="fa-regular fa-message"></i>

                    <button class="share"><i class="fa-solid fa-share-nodes"></i>

                <div class="like_count">
                    <button class="like_people">71명</button>

            </div>
            <div class="post">
